<h1>Todo-List Gay</h1>
<div class="gay">
  <input [(ngModel)]="textGay" type="text" placeholder="pon tu texto gay" />
  <button (click)="addNewTask()">Abre tu culo</button>
<ul>
  <li [class.rojo]="todo.completed"  *ngFor= "let todo of listaGay"> <input (click)="completedTask(todo.id)"type="checkbox" [checked]="todo.completed">
    
    {{todo.title}} <button (click)="deleteTask(todo.id)">X</button></li>
</ul>
</div>
